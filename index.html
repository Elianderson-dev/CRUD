<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/button.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/modal.css">
        <link rel="stylesheet" href="css/records.css">
        <link rel="script" href="main.js">
        <script src="main.js" defer></script>
        <title>CRUD</title>
    </head>
    <body>
        <header>
            <h1 class="header-title">Register of Clients</h1>
        </header>

        <main>
            <button onclick="openModal()" type="button" class="button blue mobile" id="registerClient">Register Client</button>
            <table class="records">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>E-mail</th>
                        <th>Phone Number</th>
                        <th>Town</th>
                        <th>Action</th>
                        
                    </tr>
                </thead>
                <tbody>
			<tr>
				<td>Gandalf</td>
				<td>Wizard@gmail.com</td>
				<td>76-999102025</td>
				<td>Lorien gardens</td>
				<td>
					<button type="button" class="button green">Edit</button>
					<button type="button" class="button red">Delete</button>
				</td>
			</tr>
                </tbody>
            </table>
            
            <div class="modal" id="modal">
                <div class="modal-content">
                    <header class="modal-header">
                        <h2>New Client</h2>
                        <span onclick="closeModal()" class="modal-close" id="modalClose">&#10006;</span>
                    </header>
                    <form class="modal-form" id="form">
                        <input type="text" id="name" class="modal-field" placeholder="Client Name" required>
                        <input type="email" id="email" class="modal-field" placeholder="Client E-mail" required>
                        <input type="text" id="phoneNumber" class="modal-field" placeholder="Client Phone" required>
                        <input type="text" id="town" class="modal-field" placeholder="Client Town" required>
                    </form>
                    <footer class="modal-footer">
                        <button id="save" class="green button" >Save</button>
                        <button id="cancel" class="red button" >Cancel</button>
                    </footer>
                </div>
            </div>
        </main>
        <footer>
            <p>Copyright &copy; Prof. Fernando Leonid</p>
        </footer>
    </body>
</html>
