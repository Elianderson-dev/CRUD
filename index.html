<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/button.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/modal.css">
        <link rel="stylesheet" href="css/records.css">
        <link rel="script" href="main.js">
        <script src="main.js" defer></script>
        <title>CRUD</title>
    </head>
    <body>
        <header>
            <h1 class="header-title">Register of Clients</h1>
        </header>

        <main>
            <button onclick="openModal()" type="button" class="button blue mobile" id="registerClient">Register Client</button>
            <table class="records">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>E-mail</th>
                        <th>Phone Number</th>
                        <th>Town</th>
                        <th>Action</th>
                        
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            
            <div class="modal" id="modal">
                <div class="modal-content">
                    <header class="modal-header">
                        <h2>New Client</h2>
                        <span onclick="closeModal()" class="modal-close" id="modalClose">&#10006;</span>
                    </header>
                    <form class="modal-form" id="form">
                        <input type="text" class="modal-field" placeholder="Client Name" required>
                        <input type="email" class="modal-field" placeholder="Client E-mail" required>
                        <input type="text" class="modal-field" placeholder="Client Phone" required>
                        <input type="text" class="modal-field" placeholder="Client Town" required>
                    </form>
                    <footer>
                        <button class="green button" id="save">Save</button>
                        <button class="red button" id="cancel">Cancel</button>
                    </footer>
                </div>
            </div>
        </main>
        <footer>
            <p>Copyright &copy; Prof. Fernando Leonid</p>
        </footer>
    </body>
</html>
